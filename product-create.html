<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/product-create.js"></script>
    <script src="js/user-utility.js"></script>
</head>
<body>
    <a href="product-list.html">Return to Product List</a>
    <table class="table table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size="10" disabled> 
            </td>
        </tr>
        <tr>
            <td>PartNbr</td>
            <td>
                <input id="xpartnbr" type="text" size="10" > 
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input id="xname" type="text" size="20" > 
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input id="xprice" type="number" size="10" > 
            </td>
        </tr>
        <tr>
            <td>Unit</td>
            <td>
                <input id="xunit" type="text" size="10"> 
            </td>
        </tr>
        <tr>
            <td>Vendor</td>
            <td>
                <select id="vendors"></select>
            </td>
        </tr>
    </table>
    <button id="save" class="btn btn-success">Save</button>
</body>
</html>
