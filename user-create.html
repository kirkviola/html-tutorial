<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <script src="js/user-create.js"></script>
</head>
<body>
    <a href="user-list.html">Back to user list</a>
    <table>
        <tr>
            <td>Id
                <input id="xid" type="text" size="10" value="0" disabled="true">
            </td>
        </tr>
        <tr>
            <td>Username
                <input id="xusername" type="text" size="30" >
            </td>
        </tr>
        <tr>
            <td>Password
                <input id="xpassword" type="password" size="20">
                <input id="xpassword2" type="password" size="20" onblur="checkpswd()">
            </td>            
        </tr>
        <tr>
            <td>Firstname
                <input id="xfname" type="text" size="30" >
            </td>
        </tr>
        <tr>
            <td>Lastname
                <input id="xlname" type="text" size="30" >
            </td>
        </tr>
        <tr>
            <td>Phone
                <input id="xphone" type="text" size="10" >
            </td>
        </tr>
        <tr>
            <td>Email
                <input id="xemail" type="text" size="40" >
            </td>
        </tr>
        <tr>
            <td>Is Reviewer
                <input id="xreviewer" type="checkbox" size="10" >
            </td>
        </tr>
        <tr>
            <td>Is Admin
                <input id="xadmin" type="checkbox" size="10" >
            </td>
        </tr>       
    </table>
    <button onclick="save()">Save</button>
</body>
</html>
