<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <script src="js/user-detail.js"></script>
    <script src="js/user-utility.js"></script>
</head>
<body onload="getUserByPk()">
    <a href="user-list.html">Back to user list</a>
    <table>
        <tr>
            <td>Id
                <input id="xid" type="text" size="10" disabled="true">
            </td>
        </tr>
        <tr>

            <td>Username
                <input id="xusername" type="text" size="30" disabled="true">
            </td>
        </tr>
        <tr>

            <td>Firstname
                <input id="xfname" type="text" size="30" disabled="true">
            </td>
        </tr>
        <tr>
            <td>Lastname
                <input id="xlname" type="text" size="30" disabled="true">
            </td>
        </tr>
        <tr>
            <td>Phone
                <input id="xphone" type="text" size="10" disabled="true">
            </td>
        </tr>
        <tr>
            <td>Email
                <input id="xemail" type="text" size="40" disabled="true">
            </td>
        </tr>
        <tr>
            <td>Reviewer
                <input id="xreviewer" type="text" size="10" disabled="true">
            </td>
        </tr>
        <tr>
            <td>Admin
                <input id="xadmin" type="text" size="10" disabled="true">
            </td>
        </tr>
        
    </table>
    <button onclick="remove()">Delete</button>
</body>
</html>
