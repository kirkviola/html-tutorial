<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/user-edit.js"></script>
</head>
<body onload="loaded()">
    <a href="user-list.html">Back to user list</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size="10" value="0" disabled>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input id="xusername" type="text" size="30" >
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input id="xpassword" type="password" size="20">
                <input id="xpassword2" type="password" size="20" onblur="checkpswd()">
            </td>            
        </tr>
        <tr>
            <td>Firstname</td>
            <td>
                <input id="xfname" type="text" size="30" >
            </td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td>
                <input id="xlname" type="text" size="30" >
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size="10" >
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" size="40" >
            </td>
        </tr>
        <tr>
            <td>Is Reviewer</td>
            <td>
                <input id="xreviewer" type="checkbox" size="10" >
            </td>
        </tr>
        <tr>
            <td>Is Admin</td>
            <td>
                <input id="xadmin" type="checkbox" size="10" >
            </td>
        </tr>       
    </table>
    <button onclick="save()">Save</button>
</body>
</html>
