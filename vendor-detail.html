<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/user-utility.js"></script>
    <script src="js/vendor-detail.js"></script>
</head>
<body onload="getVendorByPk()">
    <a href="vendor-list.html">Back to vendor list</a>
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input id="xid" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Code</td>
            <td>
                <input id="xcode" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input id="xname" type="text" size="30" disabled>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input id="xaddress" type="text" size="30" disabled>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input id="xcity" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input id="xstate" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Zip</td>
            <td>
                <input id="xzip" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xphone" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xemail" type="text" size="10" disabled>
            </td>
        </tr>
    </table>
</body>
</html>
